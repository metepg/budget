<p-toolbar [style]="{
  'position': 'sticky',
  'top': '0',
  'display': 'flex',
  'flex-direction': 'column',
  'align-items': 'center',
  'background': 'white',
  'z-index': '1000'
}">
  <div style="display: flex; justify-content: space-around; width: 100%;">
    <p-button
      icon="pi pi-plus"
      [rounded]="true"
      (onClick)="showTab(View.NEW_BILL)"
      severity="help">
    </p-button>
    <p-button
      class="checkButton"
      icon="pi pi-book"
      [rounded]="true"
      (onClick)="showTab(View.SHOW_BILLS)"
      severity="info">
    </p-button>
    <p *ngIf="currentBudget$ | async as currentBudget"
       [style.color]="(currentBudget ?? 0) >= 0 ? 'green' : 'red'">
      {{ currentBudget > 0 ? '+' : '' }}{{ currentBudget | number: '1.2-2' }}â‚¬ / {{ selectedBudget }}
    </p>
    <p-button
      class="checkButton"
      icon="pi pi-chart-bar"
      [rounded]="true"
      (onClick)="showTab(View.SHOW_STATISTICS)"
      severity="primary">
    </p-button>
    <p-button
      class="checkButton"
      icon="pi pi-cog"
      [rounded]="true"
      (onClick)="showTab(View.SHOW_PROFILE)"
      severity="contrast">
    </p-button>
  </div>
</p-toolbar>
