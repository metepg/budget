<p-toast [hideTransitionOptions]="'1000ms ease-out'" position="top-center"></p-toast>
<p-toolbar [style]="{
  'position': 'sticky',
  'top': '0',
  'display': 'flex',
  'flex-direction': 'column',
  'align-items': 'center',
  'background': 'white',
  'z-index': '1000'
}">
  <div style="display: flex; justify-content: space-around; width: 100%;">
    <p-button
      icon="pi pi-plus"
      [rounded]="true"
      [raised]="true"
      severity="primary">
    </p-button>
    <p-button
      class="checkButton"
      icon="pi pi-book"
      [rounded]="true"
      [raised]="true"
      severity="warn">
    </p-button>
    <p
      [style.color]="currentBudget >= 0 ? 'green' : 'red'">
      {{currentBudget > 0 ? '+' : '-'}} {{500 | number : '1.2-2' }}{{ 'â‚¬'}}
    </p>
    <p-button
      class="checkButton"
      icon="pi pi-info-circle"
      [rounded]="true"
      [raised]="true"
      severity="info">
    </p-button>
    <p-button
      class="checkButton"
      icon="pi pi-user"
      [rounded]="true"
      [raised]="true"
      severity="secondary">
    </p-button>
  </div>
</p-toolbar>
